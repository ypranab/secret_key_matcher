<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="half-width">
            <input id="display-key" type="text">
            <button id="generate-key" class="generate-btn">Generate key</button>
        </div>

        <div class="half-width">
            <input id="typed-numbers" class="form-control" type="text">
            <div class="numbers">
                <div id="key-generator" class="key-body">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">0</div>
                    <div class="button">&lt;</div>
                    <div class="button">C</div>
                </div>
                <div>
                    <button id="verify-key" type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="message-section">
        <p id="key-failure" class="message"> Key Didn't Match, Please try again</p>
        <p id="key-success" class="message"> Key Matched.. Congraulation!!!</p>
    </div>
</body>
<script src="app.js"></script>

</html>
