<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Matcher</title>
    <script src="https://kit.fontawesome.com/551bd7a869.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <input id="display-key" type="text" readonly>
            <button id="generate-key" class="generate-btn">Generate key</button>
        </div>

        <div class="sub-container">
            <span>Enter Key</span>
            <input id="typed-numbers" type="text">

            <div class="numbers">
                <div id="keypad" class="key-body">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">0</div>
                </div>

                <div id="clear-number" class="key-clear">
                    <div class="button">X</div>
                    <div class="button">C</div>
                </div>
            </div>
            <div>
                <button id="check-key" type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    </div>

    <div class="message-section">
        <p id="key-blank" class="message"> Please generate key.</p>
        <p id="key-failure" class="message"><i class="fa-solid fa-xmark"></i> Key Didn't Match, Please try again</p>
        <p id="key-success" class="message"><i class="fa-sharp fa-light fa-square-check"></i> Key Matched..
            Congraulation!!!</p>
    </div>
</body>
<script src="app.js"></script>

</html>
